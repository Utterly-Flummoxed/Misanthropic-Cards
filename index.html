<!DOCTYPE html>

<!-- V2 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Against Humanity</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .card { border: 1px solid #000; padding: 20px; margin: 10px; display: inline-block; }
        .white-cards { overflow-x: auto; white-space: nowrap; }
    </style>
</head>
<body>
    <h1>Cards Against Humanity</h1>
    <div id="packSelection">
        <h2>Select Card Packs</h2>
        <label><input type="checkbox" value="CaH Base Set" checked> CAH Base Set</label><br>
        <label><input type="checkbox" value="2000s Nostalgia Pack"> CAH: 2000s Nostalgia Pack</label><br>
        <label><input type="checkbox" value="Expansion Pack 1"> CAH: Expansion Pack 1</label><br>
        <label><input type="checkbox" value="Expansion Pack 2"> CAH: Expansion Pack 2</label><br>
        <!--More packs go here-->
    </div>
    <div id="menu">
        <button onclick="drawBlackCard()">Draw Black Card</button>
        <button onclick="drawWhiteCards()">Draw White Cards</button>
    </div>
    <div id="cards" style="display:none;"></div>
    <button id="backButton" style="display:none;" onclick="showMenu()">Back to Menu</button>

    <script src="script.js"></script>
</body>
</html>
